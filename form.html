<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="/css/form.css">
    </head>
    <body>
        <header>
            <nav>
                <input type="checkbox" id="check">
                <label for="check" class="check-btn check">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <a href="index.html">
                    <label class="logo"> Sample Logo</label>
                </a>
                <ul>
                    <li>
                        <a href="index.html" class="nav-links">Home</a>
                    </li>
                    <li>
                        <a href="gallery.html" class="nav-links">Gallery</a>
                    </li>
                    <li>
                        <a href="resources.html" class="nav-links">Resources</a>
                    </li>
                    <li>
                        <a href="form.html" class="nav-links active">Sign Up</a>
                    </li>
                    <li>
                        <a href="form.html" class="nav-links">Login</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="left"></div>
                <div class="right">
                    <form action="" method="post" class="signup-form">
                        <fieldset>
                            <!-- <h2>Sign Up</h2> -->
                            <div class="information">
                                <div class="info-box first-name">
                                    <label for="firstName">First Name</label>
                                    <input
                                        type="text"
                                        class="firstName"
                                        id="firstName"
                                        name="first-name"
                                    >
                                </div>
                                <div class="info-box">
                                    <label for="lastName">Last Name</label>
                                    <input
                                        type="text"
                                        class="lastName"
                                        id="lastName"
                                        name="last-name"
                                    >
                                </div>
                                <div class="info-box">
                                    <label for="email">Email Address</label>
                                    <input
                                        type="email"
                                        class="email"
                                        id="email"
                                        name="email-address"
                                    >
                                </div>
                                <div class="submit-btn info-box">
                                    <button type="submit">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
