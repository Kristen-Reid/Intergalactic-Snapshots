<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Intergalactic Snapshots</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="/css/form.css">
        <link rel="stylesheet" href="/css/login.css">
    </head>
    <body>
        <header>
            <nav>
                <input type="checkbox" id="check">
                <label for="check" class="check-btn check">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <a href="index.html">
                    <label class="logo"> Sample Logo</label>
                </a>
                <ul>
                    <li>
                        <a href="index.html" class="nav-links">Home</a>
                    </li>
                    <li>
                        <a href="gallery.html" class="nav-links">Gallery</a>
                    </li>
                    <li>
                        <a href="resources.html" class="nav-links">Resources</a>
                    </li>
                    <li>
                        <a href="form.html" class="nav-links">Sign Up</a>
                    </li>
                    <li>
                        <a href="login.html" class="nav-links active">Log In</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="form-container login-container">
                <div class="left">
                    <h1 class="form-headline">Welcome Back, Explorer!!</h1>
                    <h2 class="form-h2">Access your personal space of cosmic inspiration</h2>
                </div>
                <div class="right">
                    <form action="" method="post" class="signup-form">
                        <fieldset>
                            <h2>Log In</h2>
                            <p>Don't have an account yet? <a href="/form.html">Sign up</a></p>
                            <div class="information">
                                <div class="info-box">
                                    <input
                                        type="email"
                                        class="email"
                                        id="email"
                                        name="email-address"
                                        placeholder="Email address"
                                    >
                                </div>
                                <div class="info-box">
                                    <input
                                        type="password"
                                        class="password"
                                        id="password"
                                        name="password"
                                        placeholder="Password"
                                    >
                                </div>
                                <div class="submit-btn info-box">
                                    <button type="submit">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-container">HELLO</div>
        </footer>
    </body>
</html>
