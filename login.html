        <main>
            <div class="signup-container login-container">
                <div class="left">
                    <div class="headline-container">
                        <h1 class="signup-headline">Welcome Back, Explorer!!</h1>
                        <h2 class="signup-h2">Access your personal space of cosmic inspiration</h2>
                    </div>
                </div>

                    <form action="" method="post" class="signup-form">

                            <h2 class="form-h2">Log In</h2>
                            <p>Don't have an account yet? <a href="/form.html">Sign up</a></p>
                            <div class="information">
                                <div class="info-box">
                                    <input
                                        type="email"
                                        class="email"
                                        id="email"
                                        name="email-address"
                                        placeholder="Email address"
                                    >
                                </div>
                                <div class="info-box">
                                    <input
                                        type="password"
                                        class="password"
                                        id="password"
                                        name="password"
                                        placeholder="Password"
                                    >
                                </div>
                                <button>
                                    <div class="signup-btn info-box"> Submit
                                    </div>
                                </button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
